<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Targeted Selectors</title>
    <style>
        /* direct child*/
        div > p{
            background: #ddd;
        }
        /* directly after (p after a div)*/
        div + p{
            background: #333;
            color: #fff;
        }

        /* By atribute*/
        a[target="_blank"]{
            background: #ff0000;
            color: #fff;
        }

        /*specific attribute*/
        input[type='text'],
        input[type='email']{
            width: 100%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>item1</li>
            <li><p>item2</p></li>
            <li>item3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#">Page 1</a>
    <a href="#" target="_self">Page 2</a>
    <a href="http://google.com" target="_blank">Google</a>

    <br><br>
    <form >
        <input type="text" placeholder="name">
        <input type="text" placeholder="email">
        <input type="submit" value="Submit">
    </form>

</body>
</html>
